    let currentData = null;

    function updateThresholdState() {

    async function loadGroups() {

      const root = document.getElementById('groups');
      root.innerHTML = '<p class="note">æ¤œå‡ºä¸­...</p>';
      try {
        const params = new URLSearchParams({ method });

        const res = await fetch(`/api/duplicates?${params.toString()}`);

          root.innerHTML = '<p class="empty">å¿œç­”ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';

        if (!res.ok) {

    function renderGroups(data) {

        const grid = document.createElement('div');

          card.innerHTML = `

    async function confirmDelete(filename, btn) {
      if (!confirm(`${filename}\nã‚’å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`)) return;
      btn.disabled = true;

          // å‰Šé™¤æˆåŠŸ: ç¾åœ¨ã®ã‚°ãƒ«ãƒ¼ãƒ—ã‹ã‚‰å½“è©²ãƒ•ã‚¡ã‚¤ãƒ«ã ã‘ã‚’é™¤å»ã—ã€
          // 2ä»¶æœªæº€ã«ãªã£ãŸã‚°ãƒ«ãƒ¼ãƒ—ã¯å–ã‚Šé™¤ã„ã¦UIã‚’å†æç”»ï¼ˆå†æ¤œå‡ºã¯ã—ãªã„ï¼‰
          if (currentData && Array.isArray(currentData.groups)) {

        } else {

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>重複画像の確認</title>
  <style>
    .container { padding-top: 80px; max-width: 1200px; margin: 0 auto; }
    .header { margin-bottom: 16px; }
    .controls { display: flex; gap: 8px; align-items: center; margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; background: #fff; }
    .thumb { width: 100%; height: 160px; object-fit: cover; border-radius: 4px; }
    .fn { font-size: 12px; word-break: break-all; margin: 6px 0; color: #374151; }
    .btns { display: flex; gap: 6px; }
    .btn { padding: 6px 10px; border-radius: 6px; border: 1px solid #d1d5db; background: #f3f4f6; cursor: pointer; font-size: 12px; }
    .btn.del { background: #fee2e2; border-color: #fecaca; color: #991b1b; }
    .group { border: 2px solid #e0e7ff; border-radius: 10px; padding: 8px; margin-bottom: 16px; background: #f8fafc; }
    .group-title { font-weight: bold; color: #334155; margin-bottom: 8px; }
    .empty { color: #64748b; }
    label { font-size: 14px; color: #374151; }
    select { padding: 6px 10px; border-radius: 6px; border: 1px solid #d1d5db; }
    .note { font-size: 12px; color: #6b7280; }
  </style>
</head>
<body>
  {% include 'header.html' with context %}
  <div class="container">
    <div class="header">
      <h1>🧩 重複画像の確認</h1>
      <p class="note">同一（sha256）または類似（pHash）の画像をグループ化して表示します。</p>
    </div>
    <div class="controls">
      <label>検出方法:</label>
      <select id="method">
        <option value="sha256">sha256（完全一致）</option>
        <option value="phash">pHash（類似）</option>
      </select>
      <label>pHashしきい値:</label>
      <select id="threshold">
        <option>3</option>
        <option selected>5</option>
        <option>7</option>
        <option>10</option>
      </select>
      <button class="btn" onclick="loadGroups()">検出</button>
    </div>
    <div id="groups"></div>
  </div>
  <script>
    // 直近の検出結果を保持して、削除後は再検出せずUIだけ更新する
    let currentData = null;

    function updateThresholdState() {
      const methodSel = document.getElementById('method');
      const thSel = document.getElementById('threshold');
      const isPhash = methodSel.value === 'phash';
      thSel.disabled = !isPhash;
      thSel.style.opacity = isPhash ? '1' : '0.6';
    }

    async function loadGroups() {
      const method = document.getElementById('method').value;
      const th = document.getElementById('threshold').value;
      const root = document.getElementById('groups');
      root.innerHTML = '<p class="note">検出中...</p>';
      try {
        const params = new URLSearchParams({ method });
        if (method === 'phash') params.set('threshold', th);
        const res = await fetch(`/api/duplicates?${params.toString()}`);
        let data = null;
        try {
          data = await res.json();
        } catch (e) {
          root.innerHTML = '<p class="empty">応答の解析に失敗しました。</p>';
          return;
        }
        if (!res.ok) {
          root.innerHTML = `<p class="empty">エラー: ${data && data.error ? data.error : res.status}</p>`;
          return;
        }
        if (data && data.error) {
          root.innerHTML = `<p class="empty">エラー: ${data.error}</p>`;
          return;
        }
        currentData = data;
        renderGroups(currentData);
      } catch (e) {
        console.error(e);
        root.innerHTML = '<p class="empty">通信エラーが発生しました。</p>';
      }
    }
    function renderGroups(data) {
      const root = document.getElementById('groups');
      root.innerHTML = '';
      if (!data || !data.groups || data.groups.length === 0) {
        root.innerHTML = '<p class="empty">重複グループは見つかりませんでした。</p>';
        return;
      }
      data.groups.forEach((group, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'group';
        wrap.innerHTML = `<div class="group-title">グループ #${idx+1}（${group.length}件）</div>`;
        const grid = document.createElement('div');
        grid.className = 'grid';
        group.forEach((fn) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img class="thumb" src="/images/${fn}" alt="${fn}" onerror="this.style.display='none'" />
            <div class="fn">${fn}</div>
            <div class="btns">
              <button class="btn del" onclick="confirmDelete('${fn}', this)">このファイルを削除</button>
              <a class="btn" href="/images/${fn}" target="_blank">画像を開く</a>
            </div>
          `;
          grid.appendChild(card);
        });
        wrap.appendChild(grid);
        root.appendChild(wrap);
      });
    }
    async function confirmDelete(filename, btn) {
      if (!confirm(`${filename}\nを削除します。よろしいですか？`)) return;
      btn.disabled = true;
      try {
        const res = await fetch('/api/duplicates/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          // 削除成功: 現在のグループから当該ファイルだけを除去し、
          // 2件未満になったグループは取り除いてUIを再描画（再検出はしない）
          if (currentData && Array.isArray(currentData.groups)) {
            const newGroups = [];
            for (const g of currentData.groups) {
              const filtered = g.filter(fn => fn !== filename);
              if (filtered.length >= 2) newGroups.push(filtered);
            }
            currentData.groups = newGroups;
            renderGroups(currentData);
          } else {
            // フォールバック
            const root = document.getElementById('groups');
            root.innerHTML = '<p class="note">更新しました。</p>';
          }
        } else {
          alert(data.error || '削除に失敗しました');
        }
      } catch (e) {
        alert('削除中にエラーが発生しました');
      } finally {
        btn.disabled = false;
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('method').addEventListener('change', updateThresholdState);
      updateThresholdState();
      loadGroups();
    });
  </script>
</body>
</html>
